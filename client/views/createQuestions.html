<div class="sample" layout="column" ng-cloak>
    <md-content class="md-padding" style="height:">
        <md-tabs md-dynamic-height md-selected="selectedIndex" md-border-bottom md-autoselect>
            <md-tab ng-repeat="tab in tabs" ng-disabled="tab.disabled" label="{{tab.title}}">
                <md-content>
                    <div class="panel panel-default">
                        <div class="panel-heading">Create Question</div>
                        <div class="panel-body">
                            <form class="form-horizontal" >
                                <div class="form-group"> <label class="control-label col-sm-2" for="enonce">Enonce</label>
                                    <div class="col-sm-10"> <textarea class="form-control" rows="10" ng-model="questions[$index].enonce" id="enonce"></textarea> </div>
                                </div>
                                <div class="form-group"> <label class="control-label col-sm-2" for="choix1">choix 1 :</label>
                                    <div class="col-sm-10"> <input required type="text" class="form-control" id="choix1" ng-model="questions[$index].choix[0]"> </div>
                                </div>




                                <div class="form-group"> <label class="control-label col-sm-2" for="choix2">choix 2 :</label>
                                    <div class="col-sm-10"> <input required type="text" class="form-control" id="choix2" ng-model="questions[$index].choix[1]"> </div>
                                </div>




                                <div class="form-group"> <label class="control-label col-sm-2" for="choix3">choix 3 :</label>
                                    <div class="col-sm-10"> <input required type="text" class="form-control" id="choix3" ng-model="questions[$index].choix[2]"> </div>
                                </div>



                                <div class="form-group"> <label class="control-label col-sm-2" for="choix4">choix 4 :</label>
                                    <div class="col-sm-10"> <input required type="text" class="form-control" id="choix4" ng-model="questions[$index].choix[3]"> </div>
                                </div>

                                <div class="form-group"> <label class="control-label col-sm-2" for="rep">Reponse :</label>
                                    <div class="col-sm-10"> <input required type="text" class="form-control" id="rep" ng-model="questions[$index].reponse"> </div>
                                </div>


                                <div class="form-group"> <label class="control-label col-sm-2" for="score">score</label>
                                    <div class="col-sm-10"> <input required type="number" class="form-control" id="surname" ng-model="questions[$index].score"> </div>
                                </div>


                            </form>
                        </div>
                    </div>
                </md-content>
                <br/>
                <md-button class="md-primary md-raised pull-right" ng-click="create()" ng-show="$index==tabs.length-1">Create </md-button>
                <md-button class="md-primary md-raised pull-right" ng-click="next()" ng-show="$index<tabs.length-1">Next </md-button>
                <md-button class="md-primary md-raised pull-left" ng-click="previous()" ng-disabled="$index==0">Previous </md-button>
            </md-tab>
        </md-tabs>
    </md-content>
    {{questions}}
</div>
