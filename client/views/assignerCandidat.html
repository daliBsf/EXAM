<div class="panel panel-default">
    <div class="panel-heading">Create Test</div>
    <div class="panel-body">
        <form class="form-horizontal" name="myform">
            <div class="form-group " ng-repeat="candidat in candidats">
                <label class="col-sm-2 control-label">Enter User</label>
                <div class="col-sm-8 "><input type="text" required class="form-control" ng-model="candidats[$index].email"></div>
                <div class="col-sm-2 "><button ng-click="delete($index)" class=" btn btn-danger pull-right">Delete</button></div>
            </div>
            <button ng-click="add()" class="btn btn-danger pull-left">Add User</button>


            <button type="submit" ng-click="confirm()" class="btn btn-danger pull-right">Confirm</button> </form>

    </div>
</div>
