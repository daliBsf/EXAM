<div class="panel panel-default">
    <div class="panel-heading">Create Test</div>
    <div class="panel-body">
        <form class="form-horizontal" name="myform">
            <div class="form-group"> <label class="control-label col-sm-2" for="name">Label</label>
                <div class="col-sm-10"> <input type="text" required class="form-control" id="name"  ng-model="test.Label"> </div>
            </div>
            <div class="form-group"> <label class="control-label col-sm-2" for="surname">Nombre questions :</label>
                <div class="col-sm-10"> <input type="number" ng-required="true" class="form-control" id="surname" ng-model="test.nbQuest" > </div>
            </div>
            <div class="form-group"> <label class="control-label col-sm-2" for="duree">Duree</label>
                <div class="col-sm-10"> <input type="number" ng-required="true" class="form-control" id="duree" ng-model="test.duree" > </div>
            </div>
            <div class="form-group"> <label class="control-label col-sm-2" for="score">Minimum Score</label>
                <div class="col-sm-10"> <input type="number" ng-required="true" class="form-control" id="score" ng-model="test.minScore" > </div>
            </div>

            <div class="form-group"> <label class="control-label col-sm-2" for="nbadmis">Nombre admis</label>
                <div class="col-sm-10"> <input type="number" ng-required="true" class="form-control" id="nbadmis" ng-model="test.nbAdmis" > </div>
            </div>
            <div class="form-group"> <label class="control-label col-sm-2" for="nbadmis">Date debut</label>
                <div class="col-sm-10"> <input type="date" ng-required="true" class="form-control" id="nbadmis" ng-model="test.dateDeb" > </div>
            </div>
            <div class="form-group"> <label class="control-label col-sm-2" for="nbadmis">Date fin</label>
                <div class="col-sm-10"> <input type="date" ng-required="true" class="form-control" id="nbadmis" ng-model="test.dateFin" > </div>
            </div>
            <button type="submit" ng-click="create()" class="btn btn-danger pull-right">Create</button> </form>
    </div>
</div>
